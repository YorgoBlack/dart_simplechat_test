<div *ngIf="chat == null" class="material-navigation">
  Select chat to start conversion
</div>


<div *ngIf="chat != null" class="material-navigation">

{{ getChatMembers() }}  
<hr/>
<div class="chatHistory">

  <div *ngFor="let message of messages">
    <div class="chat-message">
      <div class="chat-message-p1">
        <div class="chat-message-author">{{ message.author.name }}</div>
        <b>&nbsp;say:&nbsp;</b>
        <div class="chat-message-text">{{ message.text }}</div>
     </div>
      <div class="chat-message-datetime"> {{ message.createdAt | date:"short"}}</div>
    </div>
  </div>
</div>

<hr/>
<div style="display: flex;">
  <material-input style="width: 80%;border: 1px solid gray" emptyPlaceholder="enter new message"
    multiline
    [(ngModel)]="newMessageText"
  >
  </material-input>
  <material-button  (trigger)="send()">Send</material-button>
</div>

</div>
